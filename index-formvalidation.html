<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <script>
      function validForm() {
        debugger;

        let fname = document.myForm.fname.value;
        let mobile = document.myForm.mobile.value;

        if (fname == "" || fname == null) {
          alert(`Name must be filled out.`);
          return false;
        } else if (fname.length <= 3) {
          alert(`Name must be more than 3 digit.`);
          return false;
        } else if (mobile == "" || mobile == null) {
          alert(`Mobile must be filled out.`);
          return false;
        } else if (mobile.length < 10) {
          alert(`Mobile must be 10  digit.`);
          return false;
        }
        else{
            alert('All good!')
        }
      }
    </script>
  </head>
  <body>
    <form
      name="myForm"
      action="/action_page.php"
      onsubmit="return validForm()"
      method="post"
    >
      <label>Name:</label>
      <input type="text" minlength="2" name="fname" /><br />
      <label>Mobile Number:</label>
      <input type="number" minlength="1" maxlength="10" name="mobile" />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
