<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: red;
        width: 100%;
        height: 100%;
        color: #fff;
        height: 1200px;
      }
      article {
        width: 200px;
        height: 100px;
        bottom: 0;
        background: blue;
        position: sticky;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <p>I am container</p>
      <article>I am article</article>
    </section>
  </body>
</html>
