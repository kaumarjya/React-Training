<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Class</title>
    <script>
      "use strict";
      
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
      }

      const myclass1 = new Car("Ford", 2014);
     
      console.log(myclass1)
      const myCar2 = new Car("Audi", 2019);
      console.log(myCar2.name)
    </script>
  </head>
  <body></body>
</html>
